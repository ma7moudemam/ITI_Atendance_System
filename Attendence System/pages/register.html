<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/jq.js"></script>
    <style>
        span {
            font: bold 10px tahoma;
            text-align: center;
            color: red;
            display: none;

        }

        .error {
            border: 2px solid red;
        }

        .succes {
            border: 2px solid green;
        }

       
    </style>
     
</head>

<body>

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="fname" id="fname" placeholder="First Name" />
                            <span id="fnameSpan">Incorect User Name</span>

                        </div>
                        <div class="form-group">
                            <label for="sname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="lname" id="lname" placeholder="Second Name" />
                            <span id="lnameSpan">Incorect User Name</span>

                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="email" id="email" placeholder="Your Email" />
                            <span id="emailSpan">Incorect Email</span>

                        </div>
                        <div class="form-group">
                            <label for="addr"><i class="zmdi zmdi-home"></i></label>
                            <input type="text" name="addr" id="address" placeholder="Address" />
                            <span id="addressSpan">Incorect Address</span>

                        </div>
                        <div class="form-group">
                            <label for="age"><i class="zmdi zmdi-calendar-note"></i></label>
                            <input type="text" name="age" id="age" placeholder="Age" />
                            <span id="ageSpan">Incorect age</span>

                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                      
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="/login.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/smtp.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/JQuery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/register.js"></script>

</body>

</html>
